{% extends 'corelib\base.html' %}

{% block content %}
  <div class="container">
    <div class="mt-5 border container">
      <div class="pt-2 pb-2 container">
         <h2 class="pt-4 text-uppercase key_spacing title_font_color font-weight-bolder text-center">{{ user.username }}'s Video Libraries</h2>
         
        <hr>
        <div class="row ">
          <a href="{% url 'create_videolib' %}" class='d-inline float-right btn'><svg width="1.7em" height="1.7em" viewBox="0 0 16 16" class="bi bi-plus-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4a.5.5 0 0 0-1 0v3.5H4a.5.5 0 0 0 0 1h3.5V12a.5.5 0 0 0 1 0V8.5H12a.5.5 0 0 0 0-1H8.5V4z"/>
          </svg><h5 class="d-inline ml-2 float-right h5_text_color">New Video Library<h5></a>
          </div>
          
            {% for videolib in videolibs  %}
            <h2 class=" mt-4 h4_text_color text-uppercase font-weight-bold">// {{videolib.title}} //</h2>
              <hr>
            <div class="row">
              
              {% for video in videolib.video_set.all  %}
              <div class="col-md-4 mt-3">
                <div class="card h-100  mb-4 shadow rounded bg-light">'
                    <iframe width=100% height="225" src="https://www.youtube.com/embed/{{video.youtube_id}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <div class ="card-body d-flex flex-column">
                        <p class="card-title font-weight-bold">{{ video.title}}</p>
                    </div>
                </div>
            </div>
              {% endfor %}
            </div>
            {% endfor %}
          
      </div>
    </div>
  </div>
{% endblock content %}
