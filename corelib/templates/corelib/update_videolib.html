{% extends "corelib\base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container">
      <h2 class="pt-4 text-uppercase key_spacing title_font_color font-weight-bolder">Edit Video Library</h2>
      <hr>
    <form action="" method="POST" class="pt-2 mt-4 font-weight-bold">
        {% csrf_token %}
        {% load widget_tweaks %}

        {% for field in form  %}
        <div class="form-group {% if field.errors %} alert alert-danger {% endif %}">
          {{field.errors}}
          {{field.label_tag}}
          {% render_field field class="form-control"%}
        </div>  
        
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-4">Save</button>
    </form>
    <div class="pt-2 inline">
        <a href="{% url 'delete_videolib' videolib.id %}" class="btn btn-danger inline-group">Delete</a>
    </div>
    
  </div>
{% endblock content %}
