{% extends 'corelib\base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container mt-5">
       <h2 class="text-info font-weight-bolder text-uppercase">Login</h2>
       <hr/>
       <form class="border p-4 font-weight-bold" method="POST">
           {% csrf_token %}
           {{form|crispy}}
           <button type="submit" class="btn btn-primary font-weight-bold">Login</button>
       </form>
  </div>
{% endblock content %}
